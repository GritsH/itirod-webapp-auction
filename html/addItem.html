<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/site.css"/>
    <link rel="stylesheet" type="text/css" href="../css/addItem.css"/>

</head>
<body>
<header>
    <div style="z-index: 0">
        <a class="name">Auction</a>
    </div>
</header>
<form action="myItems.html" style="height: 100%">
    <div class="add-item-grid">
        <div style="display: flex; flex-direction: column">
            <label class="name-label" for="name-input">
                Item's name
            </label>
            <input id="name-input" class="item-name-input" type="text"/>

            <label class="type-label" for="item-type-input">
                Item's type
            </label>
            <select id="item-type-input" class="type-dropdown">
                <option disabled="disabled" selected="true">Choose</option>
                <option value="PAINTING">Painting</option>
                <option value="DECOR"> Decor</option>
                <option value="BOOK">Book</option>
                <option value="MUSICAL_INSTRUMENT">Musical instrument</option>
                <option value="FURNITURE">Furniture</option>
                <option value="OTHER">Other</option>
            </select>
        </div>


        <div style="display: flex; flex-direction: column;">
            <label class="description-label" for="description-input">
                Description
            </label>
            <textarea id="description-input" class="description-area"></textarea>
        </div>
        <button class="add-button" type="submit">
            <i class="button-text">
                Save
            </i>
        </button>
    </div>
</form>


</div>
</body>
</html>
