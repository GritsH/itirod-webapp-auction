<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/site.css"/>
    <link rel="stylesheet" type="text/css" href="../css/createLots.css"/>

</head>
<body>
<header>
    <div>
        <a class="name-shadow">Auction</a>
        <a class="name">Auction</a>
    </div>
</header>

<form action="myItems.html">
    <label for="item-select" class="item-label">
        Choose item
    </label> <br>
    <select id="item-select" class="item-dropdown">
        <option value="item1"> Item1</option>
        <option value="item2">Item2</option>
    </select>

    <label for="price-input" class="price-label">
        Starting price
    </label>
    <input type="text" id="price-input" class="starting-price-input"/>

    <label for="step-input" class="step-label">
        Auction step
    </label>
    <input type="text" id="step-input" class="auction-step-input"/>

    <label for="date-input" class="date-label">
        Start date
    </label>
    <input type="datetime-local" id="date-input" class="starting-date-input"/>

    <button type="submit" class="create-button">
        <i class="button-text">Create lot</i>
    </button>
    <br><br>
</form>

</body>
</html>
