<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/site.css"/>
    <link rel="stylesheet" type="text/css" href="../css/myAuctions.css"/>
</head>
<body>
<header>
    <div style="z-index: 0">
        <a class="name">Auction</a>
    </div>
</header>
<div class="grid-container" style="margin-top: 10px">
    <div class="scroll" style="grid-row: span 2">
        <div class="lot-preview">
            <label class="item-info">Name: </label><br>
            <label class="item-info">Description: </label><br>
            <label class="item-info">Starting price: </label><br>
            <label class="item-info">Auction step: </label><br>
            <hr style="width: 95%">

            <label class="lot-info">Will begin at: </label><br>
            <label class="lot-info">Current amount of participants: </label><br>

            <button class="leave">
                <i class="button-text">Leave</i>
            </button>
            <br><br>
            <button class="enter-room" onclick="window.location.href='auctionRoom.html'">
                <i class="button-text">Enter room</i>
            </button>

        </div>
    </div>
    <button class="back" style="margin-left: 25%" onclick="window.location.href='loggedIn.html'">
        <i class="button-text">
            Back to feed
        </i>
    </button>
</div>


</body>
</html>
