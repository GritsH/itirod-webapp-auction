<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/site.css"/>
    <link rel="stylesheet" type="text/css" href="../css/myItems.css"/>

</head>
<body>
<header>
    <div>
        <a class="name-shadow">Auction</a>
        <a class="name">Auction</a>
    </div>
</header>
<div class="grid-container">
    <div class="scroll" style="grid-row: span 2">
        <div class="lot-preview">
            <label class="item-info">Name: </label><br>
            <label class="item-info">Description: </label><br>
            <label class="item-info">Starting price: </label><br>
            <label class="item-info">Auction step: </label><br>
            <hr style="width: 95%">

            <button class="delete">
                <i class="button-text">delete</i>
            </button>

        </div>
    </div>

    <aside>
        <button class="my-button" onclick="window.location.href='addItem.html'">
            <i class="button-text">Add item</i>
        </button>
        <button class="my-button" onclick="window.location.href='createLot.html'">
            <i class="button-text">Create lot</i>
        </button>
        <button class="my-button" onclick="window.location.href='loggedIn.html'">
            <i class="button-text">Back to feed</i>
        </button>
    </aside>
</div>


</body>
</html>
