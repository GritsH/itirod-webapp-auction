<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="../css/site.css"/>
    <link rel="stylesheet" type="text/css" href="../css/signingUp.css"/>
</head>
<body>
<header>
    <div style="z-index: 0">
        <a class="name">Auction</a>
    </div>
</header>
<form action="startingPage.html">
    <div class="signingup-container">
        <input class="email-input" type="text" placeholder="Email"/>
        <input class="password-input" type="password" placeholder="Password"/>
        <input class="repeat-password-input" id="repeat-password" type="password" placeholder="Repeat password"/>
        <button style="height: 55px" class="sign-up" type="submit">
            <i class="button-text">Sign up</i>
        </button>
    </div>

</form>
</body>
</html>
