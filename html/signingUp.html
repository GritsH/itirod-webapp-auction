<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="../css/site.css"/>
    <link rel="stylesheet" type="text/css" href="../css/signingUp.css"/>
</head>
<body>
<header>
    <div style="z-index: 0">
        <a class="name">Auction</a>
    </div>
</header>
<form>
    <div class="signingup-container">
        <input class="email-input" id="emailSignup" type="text" placeholder="Email"/>
        <p class="error-login" id="errorEmail" hidden="true">Invalid email</p>
        <input class="password-input" id="passwordSignup" type="password" placeholder="Password"/>
        <input class="repeat-password-input" id="repeatPassword" type="password" placeholder="Repeat password"/>
        <p class="error-login" id="differentPasswords" hidden="true">Passwords do not match</p>
        <p class="error-login" id="invalidData" hidden="true">Invalid data</p>
        <button style="height: 55px" id="signUpBtn" class="sign-up" type="button">
            <i class="button-text">Sign up</i>
        </button>
    </div>

</form>
<script type="module" src="../js/general.js"></script>
<script type="module" src="../js/singUp.js"></script>
</body>
</html>
